name: Run Playwright Tests

on:
  schedule:
    - cron: '*/20 * * * *' # Runs every 20 minutes
  push:
    branches:
      - main # Trigger on push to main branch
  pull_request:
    branches:
      - main # Trigger on pull request to main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15' # Use the Node.js version appropriate for your project

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Set up Xvfb (X virtual framebuffer)
        run: sudo apt-get install -y xvfb

      - name: Run Playwright tests with Xvfb
        run: |
          xvfb-run npx playwright test --reporter=html --trace=on --output=playwright-report
        continue-on-error: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: playwright-artifacts
          path: playwright-report
          retention-days: 30
